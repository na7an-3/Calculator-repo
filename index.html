<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table id="calc"> 
            <tr>
                <td colspan="4">
                    <input type="text" id="display" disabled>
                </td>
            </tr>
            <tr>
                <td><button onclick="
                    calculator='';
                    display.value=calculator;
                    ">AC</button></td>
                <td><button onclick="
                calculator=calculator.slice(0,-1);
                display.value=calculator;
                ">del</button></td>
                <td><button onclick="
                calculator+='%' ;
                display.value=calculator;
                ">%</button></td>
                <td><button onclick="
                calculator+='/';
                display.value=calculator;
                ">/</button></td>
            </tr>
            <tr>
                <td><button onclick="
                    calculator+='7';
                    display.value=calculator;
                    ">7</button></td>
                <td><button onclick="
                calculator+='8';
                display.value=calculator;
                ">8</button></td>
                <td><button onclick="
                calculator+='9';
                display.value=calculator;
                ">9</button></td>
                <td><button onclick="
                calculator+='*';
                display.value=calculator;
                ">*</button></td>
            </tr>
            <tr>
                <td><button onclick="
                    calculator+='4';
                    display.value=calculator;
                    ">4</button></td>
                <td><button onclick="
                calculator+='5';
                display.value=calculator;
                ">5</button></td>
                <td><button onclick="
                calculator+='6';
                display.value=calculator;
                ">6</button></td>
                <td><button onclick="
                calculator+='-';
                display.value=calculator;
                ">-</button></td>
            </tr>
            <tr>
                <td><button onclick="
                    calculator+='1';
                    display.value=calculator;
                    ">1</button></td>
                <td><button onclick="
                calculator+='2';
                display.value=calculator;
                ">2</button></td>
                <td><button onclick="
                calculator+='3';
                display.value=calculator;
                ">3</button></td>
                <td><button onclick="
                calculator+=' + ';
                display.value=calculator;
                ">+</button></td>
            </tr>
            <tr>
                <td> </td>
                <td><button onclick="
                calculator+= '0';
                display.value=calculator;
                " >0</button></td>
                <td><button onclick="
                calculator+= '.';
                display.value=calculator;
                ">.</button></td>
                <td><button onclick="
                    if (hasInvalidOperators(calculator)) {
                       display.value = 'Math Error';
                 } 
                     else {
                     evaluator = eval(calculator);
                     display.value = evaluator;
                     calculator = evaluator;
                    }
                ">=</button></td> 
            </tr>
        </table>
        </div>
    <script src="index.js"></script>
</body>
</html>
